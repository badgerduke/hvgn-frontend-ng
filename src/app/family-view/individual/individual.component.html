<div class="container-fluid">
  <div class="card">
  <div class="card-header row">
    <div class="col-6">INDIVIDUAL</div>
    <div class="col-6"><a (click)="goBackToFamily()">BACK</a></div>
  </div>
  <div class="card-body" v-if="individual">
  <div class="row data-container">
    <div class="col-12 col-sm-3 col-md-2 col-lg-2 col-xl-2">
      <label id="name-label" class="data-label" for="name-value">Name</label>
    </div>
    <div id="name-value"
      class="col-12 col-sm-8 col-md-10 col-lg-10 col-xl-10 data-value flex-wrap data-container">
      {{ individual.givenName }} {{ individual.surname }}
    </div>
  </div>
  <div class="row data-container">
    <div class="col-12 col-sm-3 col-md-2 col-lg-2 col-xl-2">
      <label id="gender-label" class="data-label" for="gender-value">Gender</label>
    </div>
    <div id="gender-value"
      class="col-12 col-sm-8 col-md-9 col-lg-10 col-xl-10 data-value flex-wrap">
      {{ individual.gender }}
    </div>
  </div>
  <div class="row data-container">
    <div class="col-12 col-sm-3 col-md-2 col-lg-2 col-xl-2">
    <label id="bdate-label" class="data-label" for="bdate-value">Birthdate</label>
    </div>
    <div id="bdate-value"
      class="col-12 col-sm-8 col-md-9 col-lg-10 col-xl-10 data-value flex-wrap">
      {{ individual.birthdate }}
    </div>
  </div>
  <div class="row data-container">
    <div class="col-12 col-sm-3 col-md-2 col-lg-2 col-xl-2">
    <label id="bloc-label" class="data-label" for="bloc-value">Location</label>
    </div>
    <div id="bloc-value"
      class="col-12 col-sm-8 col-md-9 col-lg-10 col-xl-10 data-value flex-wrap">
      {{ individual.birthLocation }}
    </div>
  </div>
  <div class="row data-container">
    <div class="col-12 col-sm-3 col-md-2 col-lg-2 col-xl-2">
    <label id="ddate-label" class="data-label" for="ddate-value">Deathdate</label>
    </div>
    <div id="ddate-value"
      class="col-12 col-sm-8 col-md-9 col-lg-10 col-xl-10 data-value flex-wrap">
      {{ individual.deathdate }}
    </div>
  </div>
  <div class="row data-container">
    <div class="col-12 col-sm-3 col-md-2 col-lg-2 col-xl-2">
    <label id="dloc-label" class="data-label" for="dloc-value">Location</label>
    </div>
    <div id="dloc-value"
      class="col-12 col-sm-8 col-md-9 col-lg-10 col-xl-10 data-value flex-wrap">
      {{ individual.deathLocation }}
    </div>
  </div>
  </div>
  </div>
  <br/>
  <div class="card">
  <div class="card-header">NOTES</div>
  <div class="card-body">
    <div *ngFor="let note in individual.notes">
      {{ note }}
    </div>
  </div>
  </div>
</div>
